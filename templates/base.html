<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Face Recognition Web Application</title>
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link b-link" href="{{ url_for('index') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link b-link" href="{{ url_for('workflow') }}">Model workflow</a></li>
                        <li class="nav-item"><a class="nav-link b-link" href="{{ url_for('face_app') }}">Face Recognition App</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="content">
            {% block bodyblock %}{% endblock %}
        </div>

        <footer class="footer">
            <img src="{{ url_for('static', filename='images/footer.jpg') }}" alt="" height="180">
            <p class="p-footer">Copyrights @ 2020 AI-Vision, all rights reserved.</p>
            <p class="p-footer">Solution powered by Charles B.</p>
        </footer>
    </div>
</body>
</html>
